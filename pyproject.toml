[tool.poetry]
name = "codebox"
version = "0.1.0"
description = ""
authors = ["Andr√© Felipe Dias <andre.dias@pronus.io>"]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "*"
orjson = "*"
loguru = "*"
fastapi = "*"
Hypercorn = "*"
uvloop = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
flake8 = "*"
mypy = "*"
isort = "*"
blue = "*"
alt-pytest-asyncio = "*"
httpx = "*"
flake8-debugger = "*"
flake8-rst = "*"
pep8-naming = "*"
flake8-pytest-style = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100

[tool.blue]
line-length = 100
